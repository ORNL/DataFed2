type: object
description: A user record
required:
  - uid
  - name_first
  - name_last
properties:
  uid:
    type: string
    description: User ID
  name_first:
    type: string
    description: First name
  name_last:
    type: string
    description: Last name
  email:
    type: string
    format: email
    description: Email address