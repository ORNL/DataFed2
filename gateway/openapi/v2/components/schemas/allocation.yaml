type: object
description: An allocation document
properties:
  id:
    type: string
    readOnly: true
    description: Allocation ID (system assigned)
  account:
    type: string
    description: User or project ID that allocation is assigned to
  repo:
    type: string
    description: Repository ID that allocation is assigned on
  data_limit:
    type: integer
    minimum: 0
    description: Maximum data storage capacity in kilobytes
  record_limit:
    type: integer
    minimum: 0
    description: Maximum number of records
additionalProperties: false