list:
  get:
    summary: List annotations on data record or collection.
    description: List annotations on data record or collection.
    tags:
      - annotation
    parameters:
      - $ref: '../components/parameters/offset.yaml'
      - $ref: '../components/parameters/limit.yaml'
    responses:
      '200':
        description: An array of annotation documents
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../components/schemas/annotate.yaml"
      '401':
        $ref: "../components/responses/default.yaml#/noauth"

create:
  post:
    summary: Create a new annotation.
    description: Create a new annotation.
    tags:
      - annotation
    responses:
      '200':
        description: An annotation document
        content:
          application/json:
            schema:
              $ref: "../components/schemas/annotate.yaml"
      '401':
        $ref: "../components/responses/default.yaml#/noauth"

view:
  get:
    summary: View annotation information.
    description: View annotation information.
    tags:
      - annotation
    parameters:
      - name: id
        in: query
        description: Annotation ID
        schema:
          type: string
    responses:
      '200':
        description: An annotation document
        content:
          application/json:
            schema:
              $ref: "../components/schemas/annotate.yaml"
      '401':
        $ref: "../components/responses/default.yaml#/noauth"

update:
  post:
    summary: Update an existing annotation.
    description: Update an existing annotation.
    tags:
      - annotation
    responses:
      '204':
        $ref: "../components/responses/default.yaml#/ack"
      '401':
        $ref: "../components/responses/default.yaml#/noauth"

update_state:
  post:
    summary: Update state of an existing annotation.
    description: Update state of an existing annotation.
    tags:
      - annotation
    responses:
      '204':
        $ref: "../components/responses/default.yaml#/ack"
      '401':
        $ref: "../components/responses/default.yaml#/noauth"

comment:
  post:
    summary: Add comment to an existing annotation.
    description: Add comment to an existing annotation.
    tags:
      - annotation
    responses:
      '204':
        $ref: "../components/responses/default.yaml#/ack"
      '401':
        $ref: "../components/responses/default.yaml#/noauth"

comment_edit:
  post:
    summary: Edit a comment on an existing annotation.
    description: Edit a comment on an existing annotation.
    tags:
      - annotation
    responses:
      '204':
        $ref: "../components/responses/default.yaml#/ack"
      '401':
        $ref: "../components/responses/default.yaml#/noauth"
