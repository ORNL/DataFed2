who:
  get:
    summary: Returns UID of authenticated user.
    description: Returns UID of authenticated user.
    tags:
      - user
    responses:
      '200':
        description: A JSON document containing user record
        content:
          application/json:
            schema:
              $ref: "../components/schemas/user.yaml"
list:
  get:
    summary: Returns a list of users.
    description: List of user records.
    tags:
      - user
    parameters:
      - name: collab
        in: query
        description: Flag to return only collaborators
        required: false
        schema:
          type: boolean
      - $ref: '../components/parameters/offset.yaml'
      - $ref: '../components/parameters/limit.yaml'
    responses:
      '200':
        description: A JSON array of user documents
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../components/schemas/user.yaml"
view:
  get:
    summary: View user information.
    description: View user information.
    tags:
      - user
    parameters:
      - name: details
        in: query
        description: Flag to return user details
        schema:
          type: boolean
    responses:
      '200':
        description: A user document
        content:
          application/json:
            schema:
              $ref: "../components/schemas/user.yaml"
