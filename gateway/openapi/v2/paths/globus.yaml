ep_recent_list:
  get:
    summary: List recently used Globus endpoints.
    description: List recently used Globus endpoints.
    tags:
      - globus
    parameters:
      - $ref: '../components/parameters/offset.yaml'
      - $ref: '../components/parameters/limit.yaml'
    responses:
      '200':
        description: An array of Globus endpoints
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
      '401':
        $ref: "../components/responses/default.yaml#/noauth"

